<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    {%load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row header-box pt-3 mb-3">
        <div class="col-md-8">
          <h1>
            <a href="/" style="text-decoration: none">Quotes to Scrape</a>
          </h1>
        </div>
        <div class="col-md-4">
          {% if user.is_authenticated %}
          <p>
            <a href="{% url 'quotes:add_quote' %}" class="btn btn-primary">Add Quote</a>
            <a href="{% url 'quotes:add_author' %}" class="btn btn-primary">Add Author</a>
            <a href="{% url 'quotes:add_tag' %}" class="btn btn-primary">Add Tag</a>
          </p>
          <p>
            Welcome <b>{{ user.username }}!</b>
            <a href="{% url 'users:logout' %}" class="btn btn-primary">Logout</a>
          </p>
          {% else %}
          <p>
            <a href="{% url 'users:signup' %}" class="btn btn-primary">Sign Up</a>
            <a href="{% url 'users:login' %}" class="btn btn-primary">Login</a>
          </p>
          {% endif %}
        </div>
      </div>

      {% block content %} {% endblock content %}

    </div>
  </body>
</html>
